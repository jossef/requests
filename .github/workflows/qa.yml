name: Quality Assurance

on: [push]

jobs:
  quality-assurance:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.2.0
        with:
          flutter-version: '1.11.0'
          channel: 'beta'
      - run: flutter pub get
      - run: flutter test .
      - run: flutter analyze .